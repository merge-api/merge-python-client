openapi: 3.0.3
info:
  title: Merge HRIS API
  version: '1.0'
  description: The unified API for building rich integrations with multiple HR Information
    System platforms.
  contact:
    name: Merge Team
    url: https://www.merge.dev/
    email: hello@merge.dev
paths:
  /hris/v1/account-details:
    get:
      operationId: account_details_retrieve
      description: Get details for a linked account.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - account-details
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /hris/v1/account-token/{public_token}:
    get:
      operationId: account_token_retrieve
