  /hris/v1/bank-info:
    get:
      operationId: bank_info_list
      description: Returns a list of `BankInfo` objects.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: account_type
        schema:
          type: string
          nullable: true
          enum:
          - CHECKING
          - SAVINGS
        description: |-
          If provided, will only return BankInfo's with this account type. Options: ('SAVINGS', 'CHECKING')

          * `SAVINGS` - SAVINGS
          * `CHECKING` - CHECKING
      - in: query
        name: bank_name
        schema:
          type: string
          nullable: true
        description: If provided, will only return BankInfo's with this bank name.
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created after this datetime.
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created before this datetime.
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: employee_id
        schema:
          type: string
        description: If provided, will only return bank accounts for this employee.
        examples:
          EmployeeId:
            summary: employee_id
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - employee
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandEmployee:
            value: employee
            summary: Expand Employee
        explode: false
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: modified_after
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge after this date time
          will be returned.
      - in: query
        name: modified_before
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge before this date time
          will be returned.
      - in: query
        name: order_by
        schema:
          type: string
          enum:
          - -remote_created_at
          - remote_created_at
          x-fern-enum:
            -remote_created_at:
              name: RemoteCreatedAtDescending
            remote_created_at:
              name: RemoteCreatedAtAscending
        description: 'Overrides the default ordering for this endpoint. Possible values
          include: remote_created_at, -remote_created_at.'
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: remote_fields
        schema:
          type: string
          enum:
          - account_type
        description: Deprecated. Use show_enum_origins.
        examples:
          OriginalEnumValuesAccountType:
            value: account_type
            summary: Original Enum Values Account_type
      - in: query
        name: remote_id
        schema:
          type: string
          nullable: true
        description: The API provider's ID for the given object.
      - in: query
        name: show_enum_origins
        schema:
          type: string
          enum:
          - account_type
        description: A comma separated list of enum field names for which you'd like
          the original values to be returned, instead of Merge's normalized enum values.
          [Learn 
          more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
        examples:
          OriginalEnumValuesAccountType:
            value: account_type
            summary: Original Enum Values Account_type
      tags:
      - bank-info
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBankInfoList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
