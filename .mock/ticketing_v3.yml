openapi: 3.0.3
info:
  title: Merge Ticketing API
  version: '1.0'
  description: The unified API for building rich integrations with multiple Ticketing
    platforms.
  contact:
    name: Merge Team
    url: https://www.merge.dev/
    email: hello@merge.dev
paths:
  /ticketing/v1/account-details:
    get:
      operationId: account_details_retrieve
      description: Get details for a linked account.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - account-details
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/account-token/{public_token}:
    get:
      operationId: account_token_retrieve
      description: Returns the account token for the end user with the provided public
        token.
      parameters:
      - in: path
        name: public_token
        schema:
          type: string
        required: true
      tags:
      - account-token
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountToken'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/accounts:
    get:
      operationId: accounts_list
      description: Returns a list of `Account` objects.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created after this datetime.
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created before this datetime.
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: modified_after
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge after this date time
          will be returned.
      - in: query
        name: modified_before
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge before this date time
          will be returned.
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: remote_id
        schema:
          type: string
          nullable: true
        description: The API provider's ID for the given object.
      tags:
      - accounts
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccountList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/accounts/{id}:
    get:
      operationId: accounts_retrieve
      description: Returns an `Account` object with the given `id`.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      tags:
      - accounts
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/async-passthrough:
    post:
      operationId: async_passthrough_create
      description: Asynchronously pull data from an endpoint not currently supported
        by Merge.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - async-passthrough
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataPassthroughRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DataPassthroughRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DataPassthroughRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncPassthroughReciept'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/async-passthrough/{async_passthrough_receipt_id}:
    get:
      operationId: async_passthrough_retrieve
      description: Retrieves data from earlier async-passthrough POST request
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: async_passthrough_receipt_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - async-passthrough
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/RemoteResponse'
                - type: string
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/attachments:
    get:
      operationId: attachments_list
      description: Returns a list of `Attachment` objects.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created after this datetime.
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created before this datetime.
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - ticket
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandTicket:
            value: ticket
            summary: Expand Ticket
        explode: false
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: modified_after
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge after this date time
          will be returned.
      - in: query
        name: modified_before
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge before this date time
          will be returned.
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: remote_created_after
        schema:
          type: string
          format: date-time
          nullable: true
        description: If provided, will only return attachments created in the third
          party platform after this datetime.
      - in: query
        name: remote_id
        schema:
          type: string
          nullable: true
        description: The API provider's ID for the given object.
      - in: query
        name: ticket_id
        schema:
          type: string
        description: If provided, will only return comments for this ticket.
        examples:
          TicketId:
            summary: ticket_id
      tags:
      - attachments
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAttachmentList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
    post:
      operationId: attachments_create
      description: Creates an `Attachment` object with the given values.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: is_debug_mode
        schema:
          type: boolean
        description: Whether to include debug fields (such as log file links) in the
          response.
      - in: query
        name: run_async
        schema:
          type: boolean
        description: Whether or not third-party updates should be run asynchronously.
      tags:
      - attachments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketingAttachmentEndpointRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TicketingAttachmentEndpointRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TicketingAttachmentEndpointRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketingAttachmentResponse'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/attachments/{id}:
    get:
      operationId: attachments_retrieve
      description: Returns an `Attachment` object with the given `id`.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - ticket
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandTicket:
            value: ticket
            summary: Expand Ticket
        explode: false
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      tags:
      - attachments
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/attachments/{id}/download:
    get:
      operationId: attachments_download_retrieve
      description: Returns the `File` content with the given `id` as a stream of bytes.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: mime_type
        schema:
          type: string
        description: If provided, specifies the export format of the file to be downloaded.
          For information on supported export formats, please refer to our <a 
          href='https://help.merge.dev/en/articles/8615316-file-export-and-download-specification'
          target='_blank'>export format help center article</a>.
      tags:
      - attachments
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/attachments/meta/post:
    get:
      operationId: attachments_meta_post_retrieve
      description: Returns metadata for `TicketingAttachment` POSTs.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - attachments
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaResponse'
          description: ''
      x-merge-meta-post: META_POST
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/audit-trail:
    get:
      operationId: audit_trail_list
      description: Gets a list of audit trail events.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: end_date
        schema:
          type: string
        description: If included, will only include audit trail events that occurred
          before this time
      - in: query
        name: event_type
        schema:
          type: string
        description: 'If included, will only include events with the given event type.
          Possible values include: `CREATED_REMOTE_PRODUCTION_API_KEY`, `DELETED_REMOTE_PRODUCTION_API_KEY`,
          `CREATED_TEST_API_KEY`, `DELETED_TEST_API_KEY`, `REGENERATED_PRODUCTION_API_KEY`,
          `REGENERATED_WEBHOOK_SIGNATURE`, `INVITED_USER`, `TWO_FACTOR_AUTH_ENABLED`,
          `TWO_FACTOR_AUTH_DISABLED`, `DELETED_LINKED_ACCOUNT`, `DELETED_ALL_COMMON_MODELS_FOR_LINKED_ACCOUNT`,
          `CREATED_DESTINATION`, `DELETED_DESTINATION`, `CHANGED_DESTINATION`, `CHANGED_SCOPES`,
          `CHANGED_PERSONAL_INFORMATION`, `CHANGED_ORGANIZATION_SETTINGS`, `ENABLED_INTEGRATION`,
          `DISABLED_INTEGRATION`, `ENABLED_CATEGORY`, `DISABLED_CATEGORY`, `CHANGED_PASSWORD`,
          `RESET_PASSWORD`, `ENABLED_REDACT_UNMAPPED_DATA_FOR_ORGANIZATION`, `ENABLED_REDACT_UNMAPPED_DATA_FOR_LINKED_ACCOUNT`,
          `DISABLED_REDACT_UNMAPPED_DATA_FOR_ORGANIZATION`, `DISABLED_REDACT_UNMAPPED_DATA_FOR_LINKED_ACCOUNT`,
          `CREATED_INTEGRATION_WIDE_FIELD_MAPPING`, `CREATED_LINKED_ACCOUNT_FIELD_MAPPING`,
          `CHANGED_INTEGRATION_WIDE_FIELD_MAPPING`, `CHANGED_LINKED_ACCOUNT_FIELD_MAPPING`,
          `DELETED_INTEGRATION_WIDE_FIELD_MAPPING`, `DELETED_LINKED_ACCOUNT_FIELD_MAPPING`,
          `CREATED_LINKED_ACCOUNT_COMMON_MODEL_OVERRIDE`, `CHANGED_LINKED_ACCOUNT_COMMON_MODEL_OVERRIDE`,
          `DELETED_LINKED_ACCOUNT_COMMON_MODEL_OVERRIDE`, `FORCED_LINKED_ACCOUNT_RESYNC`,
          `MUTED_ISSUE`, `GENERATED_MAGIC_LINK`, `ENABLED_MERGE_WEBHOOK`, `DISABLED_MERGE_WEBHOOK`,
          `MERGE_WEBHOOK_TARGET_CHANGED`, `END_USER_CREDENTIALS_ACCESSED`'
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: start_date
        schema:
          type: string
        description: If included, will only include audit trail events that occurred
          after this time
      - in: query
        name: user_email
        schema:
          type: string
        description: If provided, this will return events associated with the specified
          user email. Please note that the email address reflects the user's email
          at the time of the event, and may not be their current email.
      tags:
      - audit-trail
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogEventList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/available-actions:
    get:
      operationId: available_actions_retrieve
      description: Returns a list of models and actions available for an account.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - available-actions
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableActions'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/collections:
    get:
      operationId: collections_list
      description: Returns a list of `Collection` objects.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: collection_type
        schema:
          type: string
          nullable: true
          enum:
          - ''
          - LIST
          - 
          - PROJECT
        description: If provided, will only return collections of the given type.
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created after this datetime.
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created before this datetime.
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - parent_collection
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandParentCollection:
            value: parent_collection
            summary: Expand Parent_collection
        explode: false
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: modified_after
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge after this date time
          will be returned.
      - in: query
        name: modified_before
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge before this date time
          will be returned.
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: parent_collection_id
        schema:
          type: string
        description: If provided, will only return collections whose parent collection
          matches the given id.
        examples:
          ParentCollectionId:
            summary: parent_collection_id
      - in: query
        name: remote_fields
        schema:
          type: string
          enum:
          - collection_type
        description: Deprecated. Use show_enum_origins.
        examples:
          OriginalEnumValuesCollectionType:
            value: collection_type
            summary: Original Enum Values Collection_type
      - in: query
        name: remote_id
        schema:
          type: string
          nullable: true
        description: The API provider's ID for the given object.
      - in: query
        name: show_enum_origins
        schema:
          type: string
          enum:
          - collection_type
        description: A comma separated list of enum field names for which you'd like
          the original values to be returned, instead of Merge's normalized enum values.
          [Learn 
          more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
        examples:
          OriginalEnumValuesCollectionType:
            value: collection_type
            summary: Original Enum Values Collection_type
      tags:
      - collections
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCollectionList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /ticketing/v1/collections/{collection_id}/viewers:
    get:
      operationId: collections_viewers_list
      description: Returns a list of `Viewer` objects that point to a User id or Team
        id that is either an assignee or viewer on a `Collection` with the given id.
        [Learn 
        more.](https://help.merge.dev/en/articles/10333658-ticketing-access-control-list-acls)
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: collection_id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - team
            - user
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandUser,Team:
            value: user,team
            summary: Expand User, Team
        explode: false
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
