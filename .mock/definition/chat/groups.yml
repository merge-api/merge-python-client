imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /chat/v1/groups
      method: GET
      auth:
        - tokenAuth: []
      docs: Returns a list of `Group` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: GroupsListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<literal<"users">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page. The maximum limit is 100.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
      response:
        docs: ''
        type: root.PaginatedGroupList
        status-code: 200
      examples:
        - query-parameters:
            created_after: '2024-01-15T09:30:00Z'
            created_before: '2024-01-15T09:30:00Z'
            cursor: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            expand: users
            include_deleted_data: true
            include_remote_data: true
            include_shell_data: true
            modified_after: '2024-01-15T09:30:00Z'
            modified_before: '2024-01-15T09:30:00Z'
            page_size: 1
            remote_id: remote_id
          headers:
            X-Account-Token: X-Account-Token
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: c1f2d8a4-9f7a-4e2b-8e2f-123456789abc
                  remote_id: '121222'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  name: Engineering
                  users:
                    - users
                  remote_created_at: '2021-09-15T00:00:00Z'
                  remote_updated_at: '2021-09-16T00:00:00Z'
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /groups
                      data:
                        platform_specific: example
    retrieve:
      path: /chat/v1/groups/{id}
      method: GET
      auth:
        - tokenAuth: []
      docs: Returns a `Group` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: GroupsRetrieveRequest
        query-parameters:
          expand:
            type: optional<literal<"users">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.Group
        status-code: 200
      examples:
        - path-parameters:
            id: id
          query-parameters:
            expand: users
            include_remote_data: true
            include_shell_data: true
          headers:
            X-Account-Token: X-Account-Token
          response:
            body:
              id: c1f2d8a4-9f7a-4e2b-8e2f-123456789abc
              remote_id: '121222'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              name: Engineering
              users:
                - users
              remote_created_at: '2021-09-15T00:00:00Z'
              remote_updated_at: '2021-09-16T00:00:00Z'
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /groups
                  data:
                    platform_specific: example
  source:
    openapi: openapi/openapi.yml
