imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /communication/v1/conversations
      method: GET
      auth: true
      docs: Returns a list of `Conversation` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: ConversationsListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<literal<"members">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
      response:
        docs: ''
        type: root.PaginatedConversationList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: c2f2d8a4-9f7a-4e2b-8e2f-123456789abc
                  remote_id: conv-001
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  name: General Discussion
                  description: A channel for general chat.
                  url: https://example.com/conversations/conv-001
                  type: PRIVATE_INTERNAL
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /conversations
                      data:
                        platform_specific: example
    membersList:
      path: /communication/v1/conversations/{conversation_id}/members
      method: GET
      auth: true
      docs: Returns a list of `Member` objects.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        conversation_id: string
      request:
        name: ConversationsMembersListRequest
        query-parameters:
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<ConversationsMembersListRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
      response:
        docs: ''
        type: root.PaginatedMemberList
        status-code: 200
      examples:
        - path-parameters:
            conversation_id: conversation_id
          headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: m1f2d8a4-9f7a-4e2b-8e2f-123456789abc
                  remote_id: mem-001
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  user: a1234567-89ab-cdef-0123-456789abcdef
                  group: group
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /members
                      data:
                        platform_specific: example
    retrieve:
      path: /communication/v1/conversations/{id}
      method: GET
      auth: true
      docs: Returns a `Conversation` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: ConversationsRetrieveRequest
        query-parameters:
          expand:
            type: optional<literal<"members">>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.Conversation
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: c2f2d8a4-9f7a-4e2b-8e2f-123456789abc
              remote_id: conv-001
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              name: General Discussion
              description: A channel for general chat.
              url: https://example.com/conversations/conv-001
              type: PRIVATE_INTERNAL
              members:
                - members
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /conversations
                  data:
                    platform_specific: example
  source:
    openapi: openapi/openapi.yml
types:
  ConversationsMembersListRequestExpand:
    enum:
      - group
      - user
      - value: user,group
        name: UserGroup
    source:
      openapi: openapi/openapi.yml
