imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    retrieve:
      path: /ticketing/v1/account-token/{public_token}
      method: GET
      auth:
        - tokenAuth: []
      docs: >-
        Returns the account token for the end user with the provided public
        token.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        public_token: string
      response:
        docs: ''
        type: root.AccountToken
        status-code: 200
      examples:
        - path-parameters:
            public_token: public_token
          headers:
            X-Account-Token: '[object Object]'
          response:
            body:
              account_token: T9klMDQrcHdm9jrtHuOS2Nf06BIHwMNjpPXPMB
              integration:
                name: name
                abbreviated_name: abbreviated_name
                categories:
                  - hris
                image: image
                square_image: square_image
                color: color
                slug: slug
                api_endpoints_to_documentation_urls:
                  key: value
                webhook_setup_guide_url: webhook_setup_guide_url
                category_beta_status:
                  key: value
              id: 0496d4c2-42e6-4072-80b3-7b69bfdc76fd
    regenerateCreate:
      path: /ticketing/v1/account-token/regenerate
      method: POST
      auth:
        - tokenAuth: []
      docs: Exchange Linked Account account tokens.
      source:
        openapi: openapi/openapi.yml
      response:
        docs: ''
        type: root.RegenerateAccountToken
        status-code: 200
      examples:
        - headers:
            X-Account-Token: X-Account-Token
          response:
            body:
              linked_account_id: e59b1821-f85c-4e28-a6b3-1804156f3563
              account_token: hXY57W0g0WkdRHjCaPvwijK63fwfN-o_Wh7f30SLTq_uPCOLo-WFcA
  source:
    openapi: openapi/openapi.yml
