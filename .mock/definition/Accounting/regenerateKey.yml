imports:
  accountingRoot: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /accounting/v1/regenerate-key
      method: POST
      auth: true
      docs: Exchange remote keys.
      source:
        openapi: accounting_v3.yml
      request:
        name: RemoteKeyForRegenerationRequest
        body:
          properties:
            name:
              type: string
              docs: The name of the remote key
              validation:
                minLength: 1
        content-type: application/json
      response:
        docs: ''
        type: accountingRoot.RemoteKey
        status-code: 200
      examples:
        - request:
            name: Remote Deployment Key 1
          response:
            body:
              name: Remote Deployment Key 1
              key: hXY57W0g0WkdRHjCaPvwijK63fwfN-o_Wh7f30SLTq_uPCOLo-WFcA
  source:
    openapi: accounting_v3.yml
