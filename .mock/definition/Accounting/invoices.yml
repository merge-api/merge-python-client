      pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      source:
        openapi: accounting_v3.yml
      request:
        name: InvoicesListRequest
        query-parameters:
          company_id:
            type: optional<string>
            docs: If provided, will only return invoices for this company.
          contact_id:
            type: optional<string>
            docs: If provided, will only return invoices for this contact.
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<InvoicesListRequestExpandItem>
            allow-multiple: true
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_remote_fields:
            type: optional<boolean>
            docs: >-
              Whether to include all remote fields, including fields that Merge
              did not map to common models, in a normalized format.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          issue_date_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          issue_date_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          number:
            type: optional<string>
            docs: If provided, will only return Invoices with this number.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          remote_fields:
            type: optional<literal<"type">>
            docs: Deprecated. Use show_enum_origins.
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
          show_enum_origins:
            type: optional<literal<"type">>
            docs: >-
              A comma separated list of enum field names for which you'd like
              the original values to be returned, instead of Merge's normalized
              enum values. [Learn
              more](https://help.merge.dev/en/articles/8950958-show_enum_origins-query-parameter)
          status:
            type: optional<InvoicesListRequestStatus>
            docs: |-
              If provided, will only return Invoices with this status.

              * `PAID` - PAID
              * `DRAFT` - DRAFT
              * `SUBMITTED` - SUBMITTED
              * `PARTIALLY_PAID` - PARTIALLY_PAID
              * `OPEN` - OPEN
              * `VOID` - VOID
          type:
            type: optional<InvoicesListRequestType>
            docs: |-
              If provided, will only return Invoices with this type.

              * `ACCOUNTS_RECEIVABLE` - ACCOUNTS_RECEIVABLE
              * `ACCOUNTS_PAYABLE` - ACCOUNTS_PAYABLE
