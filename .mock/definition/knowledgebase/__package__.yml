types:
  AccountDetailsCategory:
    discriminated: false
    union:
      - CategoryEnum
      - string
    source:
      openapi: openapi/openapi.yml
    inline: true
  AccountDetails:
    properties:
      id:
        type: optional<string>
        validation:
          format: uuid
        access: read-only
      integration:
        type: optional<string>
        access: read-only
      integration_slug:
        type: optional<string>
        access: read-only
      category: optional<AccountDetailsCategory>
      end_user_origin_id:
        type: optional<string>
        access: read-only
      end_user_organization_name:
        type: optional<string>
        access: read-only
      end_user_email_address:
        type: optional<string>
        validation:
          format: email
        access: read-only
      status:
        type: optional<string>
        access: read-only
      webhook_listener_url:
        type: optional<string>
        validation:
          format: uri
        access: read-only
      is_duplicate:
        type: optional<boolean>
        docs: >-
          Whether a Production Linked Account's credentials match another
          existing Production Linked Account. This field is `null` for Test
          Linked Accounts, incomplete Production Linked Accounts, and ignored
          duplicate Production Linked Account sets.
        access: read-only
      account_type:
        type: optional<string>
        access: read-only
      completed_at:
        type: optional<datetime>
        docs: The time at which account completes the linking flow.
    source:
      openapi: openapi/openapi.yml
  AccountDetailsAndActionsCategory:
    discriminated: false
    union:
      - CategoryEnum
      - string
    source:
      openapi: openapi/openapi.yml
    inline: true
  AccountDetailsAndActionsStatus:
    discriminated: false
    union:
      - AccountDetailsAndActionsStatusEnum
      - string
    source:
      openapi: openapi/openapi.yml
    inline: true
  AccountDetailsAndActions:
    docs: >-
      # The LinkedAccount Object

      ### Description

      The `LinkedAccount` object is used to represent an end user's link with a
      specific integration.


      ### Usage Example

      View a list of your organization's `LinkedAccount` objects.
    properties:
      id: string
      category: optional<AccountDetailsAndActionsCategory>
      status: AccountDetailsAndActionsStatus
      status_detail: optional<string>
      end_user_origin_id: optional<string>
      end_user_organization_name: string
      end_user_email_address: string
      subdomain:
        type: optional<string>
        docs: The tenant or domain the customer has provided access to.
      webhook_listener_url: string
      is_duplicate:
        type: optional<boolean>
        docs: >-
          Whether a Production Linked Account's credentials match another
          existing Production Linked Account. This field is `null` for Test
          Linked Accounts, incomplete Production Linked Accounts, and ignored
          duplicate Production Linked Account sets.
      integration: optional<AccountDetailsAndActionsIntegration>
      account_type: string
      completed_at: datetime
      integration_specific_fields: optional<map<string, unknown>>
    source:
      openapi: openapi/openapi.yml
  AccountDetailsAndActionsIntegration:
    properties:
      name: string
      categories: list<CategoriesEnum>
      image: optional<string>
      square_image: optional<string>
      color: string
      slug: string
      passthrough_available: boolean
      available_model_operations: optional<list<ModelOperation>>
    source:
      openapi: openapi/openapi.yml
  AccountDetailsAndActionsStatusEnum:
    enum:
      - COMPLETE
      - INCOMPLETE
      - RELINK_NEEDED
      - IDLE
    docs: |-
      * `COMPLETE` - COMPLETE
      * `INCOMPLETE` - INCOMPLETE
      * `RELINK_NEEDED` - RELINK_NEEDED
      * `IDLE` - IDLE
    source:
      openapi: openapi/openapi.yml
  AccountIntegration:
    properties:
      name:
        type: string
        docs: Company name.
      abbreviated_name:
        type: optional<string>
        docs: >-
          Optional. This shortened name appears in places with limited space,
          usually in conjunction with the platform's logo (e.g., Merge Link
          menu).<br><br>Example: <i>Workforce Now (in lieu of ADP Workforce
          Now), SuccessFactors (in lieu of SAP SuccessFactors)</i>
      categories:
        type: optional<list<CategoriesEnum>>
        docs: >-
          Category or categories this integration belongs to. Multiple
          categories should be comma separated, i.e. [ats, hris].
        access: read-only
      image:
        type: optional<string>
        docs: Company logo in rectangular shape.
        validation:
          format: uri
      square_image:
        type: optional<string>
        docs: Company logo in square shape.
        validation:
          format: uri
      color:
        type: optional<string>
        docs: >-
          The color of this integration used for buttons and text throughout the
          app and landing pages. <b>Choose a darker, saturated color.</b>
        validation:
          pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
          maxLength: 18
      slug:
        type: optional<string>
        access: read-only
      api_endpoints_to_documentation_urls:
        type: optional<map<string, unknown>>
        docs: >-
          Mapping of API endpoints to documentation urls for support. Example:
          {'GET': [['/common-model-scopes',
          'https://docs.merge.dev/accounting/common-model-scopes/#common_model_scopes_retrieve'],['/common-model-actions',
          'https://docs.merge.dev/accounting/common-model-actions/#common_model_actions_retrieve']],
          'POST': []}
      webhook_setup_guide_url:
        type: optional<string>
        docs: >-
          Setup guide URL for third party webhook creation. Exposed in Merge
          Docs.
      category_beta_status:
        type: optional<map<string, unknown>>
        docs: Category or categories this integration is in beta status for.
        access: read-only
    source:
      openapi: openapi/openapi.yml
  AccountToken:
    properties:
      account_token: string
      integration: AccountIntegration
      id: string
    source:
      openapi: openapi/openapi.yml
  AdvancedMetadata:
    properties:
      id:
        type: string
        validation:
          format: uuid
      display_name: optional<string>
      description: optional<string>
      is_required: optional<boolean>
      is_custom: optional<boolean>
      field_choices: optional<list<unknown>>
    source:
      openapi: openapi/openapi.yml
  ArticleAuthor:
    discriminated: false
    docs: The user who created the article.
    union:
      - type: string
        validation:
          format: uuid
      - User
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleLastEditedBy:
    discriminated: false
    docs: The user to last update the article.
    union:
      - type: string
        validation:
          format: uuid
      - User
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleVisibility:
    discriminated: false
    docs: |-
      The visibility of the article.

      * `PUBLIC` - PUBLIC
      * `INTERNAL` - INTERNAL
      * `RESTRICTED` - RESTRICTED
    union:
      - VisibilityEnum
      - string
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleStatus:
    discriminated: false
    docs: |-
      The status of the article.

      * `DRAFT` - DRAFT
      * `PUBLISHED` - PUBLISHED
      * `ARCHIVED` - ARCHIVED
      * `TRASH` - TRASH
    union:
      - Status3C6Enum
      - string
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleType:
    discriminated: false
    docs: |-
      The type of the article.

      * `PAGE` - PAGE
      * `BLOG_POST` - BLOG_POST
      * `SMART_LINK` - SMART_LINK
    union:
      - ArticleTypeEnum
      - string
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleParentArticle:
    discriminated: false
    docs: The parent article an article is nested within.
    union:
      - type: string
        validation:
          format: uuid
      - Article
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleParentContainer:
    discriminated: false
    docs: The parent container an article is nested within.
    union:
      - type: string
        validation:
          format: uuid
      - Container
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticlePermissions:
    discriminated: false
    union:
      - list<unknown>
      - Permission
    source:
      openapi: openapi/openapi.yml
    inline: true
  ArticleAttachments:
    discriminated: false
    union:
      - list<unknown>
      - Attachment
    source:
      openapi: openapi/openapi.yml
    inline: true
  Article:
    docs: >-
      # The Article Object

      ### Description

      The `Article` object is used to represent a form of content in the
      knowledge base, such as an article or page.

      ### Usage Example

      Fetch from the `GET /api/knowledgebase/v1/articles` endpoint and view
      their articles.
    properties:
      id:
        type: optional<string>
        validation:
          format: uuid
        access: read-only
      remote_id:
        type: optional<string>
        docs: The third-party API ID of the matching object.
      created_at:
        type: optional<datetime>
        docs: The datetime that this object was created by Merge.
        access: read-only
      modified_at:
        type: optional<datetime>
        docs: The datetime that this object was modified by Merge.
        access: read-only
      title:
        type: optional<string>
        docs: The title of the article.
        validation:
          maxLength: 254
      description:
        type: optional<string>
        docs: Description of the article.
        validation:
          maxLength: 2000
      author:
        type: optional<ArticleAuthor>
        docs: The user who created the article.
      last_edited_by:
        type: optional<ArticleLastEditedBy>
        docs: The user to last update the article.
      visibility:
        type: optional<ArticleVisibility>
        docs: |-
          The visibility of the article.

          * `PUBLIC` - PUBLIC
          * `INTERNAL` - INTERNAL
          * `RESTRICTED` - RESTRICTED
      article_content_download_url:
        type: optional<string>
        docs: The presigned S3 URL to fetch article content.
        access: read-only
      checksum:
        type: optional<string>
        docs: The SHA256 checksum of the article content.
        validation:
          maxLength: 254
      article_url:
        type: optional<string>
        docs: The URL to the webpage of the article.
        validation:
          maxLength: 2000
      status:
        type: optional<ArticleStatus>
        docs: |-
          The status of the article.

          * `DRAFT` - DRAFT
          * `PUBLISHED` - PUBLISHED
          * `ARCHIVED` - ARCHIVED
          * `TRASH` - TRASH
      type:
        type: optional<ArticleType>
        docs: |-
          The type of the article.

          * `PAGE` - PAGE
          * `BLOG_POST` - BLOG_POST
          * `SMART_LINK` - SMART_LINK
      remote_created_at:
        type: optional<datetime>
        docs: When the third party's article was created.
      remote_updated_at:
        type: optional<datetime>
        docs: When the third party's article was updated.
      parent_article:
        type: optional<ArticleParentArticle>
        docs: The parent article an article is nested within.
      parent_container:
        type: optional<ArticleParentContainer>
        docs: The parent container an article is nested within.
      permissions: optional<ArticlePermissions>
      attachments: optional<ArticleAttachments>
      remote_was_deleted:
        type: optional<boolean>
        docs: >-
          Indicates whether or not this object has been deleted in the third
          party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage.
          [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
        access: read-only
      field_mappings:
        type: optional<map<string, unknown>>
        access: read-only
      remote_data:
        type: optional<list<RemoteData>>
        access: read-only
    source:
      openapi: openapi/openapi.yml
  ArticleTypeEnum:
    enum:
      - PAGE
      - BLOG_POST
      - SMART_LINK
    docs: |-
      * `PAGE` - PAGE
      * `BLOG_POST` - BLOG_POST
      * `SMART_LINK` - SMART_LINK
    source:
      openapi: openapi/openapi.yml
  AsyncPassthroughReciept:
    properties:
      async_passthrough_receipt_id:
        type: string
        validation:
          format: uuid
    source:
      openapi: openapi/openapi.yml
  Attachment:
    docs: >-
      # The Attachment Object

      ### Description

      The `Attachment` object is used to represent an attachment to an article
      or container.

      ### Usage Example

      Fetch from the `GET /api/knowledgebase/v1/attachments` endpoint and view
      their attachments.
    properties:
      id:
        type: optional<string>
        validation:
          format: uuid
        access: read-only
      remote_id:
        type: optional<string>
        docs: The third-party API ID of the matching object.
      created_at:
        type: optional<datetime>
        docs: The datetime that this object was created by Merge.
        access: read-only
      modified_at:
        type: optional<datetime>
        docs: The datetime that this object was modified by Merge.
        access: read-only
      name:
        type: optional<string>
        docs: The attachment's name.
        validation:
          maxLength: 254
      description:
        type: optional<string>
        docs: The attachment's description.
        validation:
          maxLength: 2000
      attachment_url:
        type: optional<string>
        docs: The attachment's url.
        validation:
          maxLength: 2000
      remote_was_deleted:
        type: optional<boolean>
        docs: >-
          Indicates whether or not this object has been deleted in the third
          party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage.
          [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
        access: read-only
      field_mappings:
        type: optional<map<string, unknown>>
        access: read-only
      remote_data:
        type: optional<list<RemoteData>>
        access: read-only
    source:
      openapi: openapi/openapi.yml
