imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /knowledgebase/v1/containers
      method: GET
      auth: true
      docs: Returns a list of `Container` objects.
      source:
        openapi: openapi/openapi.yml
      request:
        name: ContainersListRequest
        query-parameters:
          created_after:
            type: optional<datetime>
            docs: If provided, will only return objects created after this datetime.
          created_before:
            type: optional<datetime>
            docs: >-
              If provided, will only return objects created before this
              datetime.
          cursor:
            type: optional<string>
            docs: The pagination cursor value.
          expand:
            type: optional<ContainersListRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_deleted_data:
            type: optional<boolean>
            docs: >-
              Indicates whether or not this object has been deleted in the third
              party platform. Full coverage deletion detection is a premium
              add-on. Native deletion detection is offered for free with limited
              coverage. [Learn
              more](https://docs.merge.dev/integrations/hris/supported-features/).
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
          modified_after:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge after this date time
              will be returned.
          modified_before:
            type: optional<datetime>
            docs: >-
              If provided, only objects synced by Merge before this date time
              will be returned.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          parent_article_id:
            type: optional<string>
            docs: >-
              If provided, will only return sub containers of the
              parent_article_id.
            validation:
              format: uuid
          parent_container_id:
            type: optional<string>
            docs: >-
              If provided, will only return sub containers of the
              parent_container_id.
            validation:
              format: uuid
          remote_id:
            type: optional<string>
            docs: The API provider's ID for the given object.
          type:
            type: optional<string>
            docs: If provided, will only return containers of the given type.
      response:
        docs: ''
        type: root.PaginatedContainerList
        status-code: 200
      examples:
        - headers: {}
          response:
            body:
              next: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
              previous: cj1sZXdwd2VycWVtY29zZnNkc2NzUWxNMEUxTXk0ME16UXpNallsTWtJ
              results:
                - id: 134e0111-0f67-44f6-98f0-597000290bb3
                  remote_id: '800293'
                  created_at: '2021-09-15T00:00:00Z'
                  modified_at: '2021-10-16T00:00:00Z'
                  name: Test Container
                  description: >-
                    This folder contains articles that describe how Merge is the
                    #1 player in the Unified API space
                  status: DRAFT
                  container_url: myworkspace.atlassian.net/wiki/test-container
                  type: FOLDER
                  visibility: PUBLIC
                  remote_created_at: '2021-09-15T00:00:00Z'
                  remote_updated_at: '2021-09-16T00:00:00Z'
                  parent_article: parent_article
                  parent_container: 8e889422-e086-42dc-b99e-24d732039b0b
                  remote_was_deleted: true
                  field_mappings:
                    organization_defined_targets:
                      custom_key: custom_value
                    linked_account_defined_targets:
                      custom_key: custom_value
                  remote_data:
                    - path: /containers
                      data:
                        - Varies by platform
    retrieve:
      path: /knowledgebase/v1/containers/{id}
      method: GET
      auth: true
      docs: Returns a `Container` object with the given `id`.
      source:
        openapi: openapi/openapi.yml
      path-parameters:
        id: string
      request:
        name: ContainersRetrieveRequest
        query-parameters:
          expand:
            type: optional<ContainersRetrieveRequestExpand>
            docs: >-
              Which relations should be returned in expanded form. Multiple
              relation names should be comma separated without spaces.
          include_remote_data:
            type: optional<boolean>
            docs: >-
              Whether to include the original data Merge fetched from the
              third-party to produce these models.
          include_shell_data:
            type: optional<boolean>
            docs: >-
              Whether to include shell records. Shell records are empty records
              (they may contain some metadata but all other fields are null).
      response:
        docs: ''
        type: root.Container
        status-code: 200
      examples:
        - path-parameters:
            id: id
          headers: {}
          response:
            body:
              id: 134e0111-0f67-44f6-98f0-597000290bb3
              remote_id: '800293'
              created_at: '2021-09-15T00:00:00Z'
              modified_at: '2021-10-16T00:00:00Z'
              name: Test Container
              description: >-
                This folder contains articles that describe how Merge is the #1
                player in the Unified API space
              status: DRAFT
              container_url: myworkspace.atlassian.net/wiki/test-container
              type: FOLDER
              visibility: PUBLIC
              remote_created_at: '2021-09-15T00:00:00Z'
              remote_updated_at: '2021-09-16T00:00:00Z'
              parent_article: parent_article
              parent_container: 8e889422-e086-42dc-b99e-24d732039b0b
              permissions:
                - key: value
              remote_was_deleted: true
              field_mappings:
                organization_defined_targets:
                  custom_key: custom_value
                linked_account_defined_targets:
                  custom_key: custom_value
              remote_data:
                - path: /containers
                  data:
                    - Varies by platform
  source:
    openapi: openapi/openapi.yml
