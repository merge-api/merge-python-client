  /crm/v1/audit-trail:
    get:
      operationId: audit_trail_list
      description: Gets a list of audit trail events.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: query
        name: cursor
