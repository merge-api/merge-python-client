openapi: 3.0.3
info:
  title: Merge File Storage API
  version: '1.0'
  description: The unified API for building rich integrations with multiple File Storage
    platforms.
  contact:
    name: Merge Team
    url: https://www.merge.dev/
    email: hello@merge.dev
paths:
  /filestorage/v1/account-details:
    get:
      operationId: account_details_retrieve
      description: Get details for a linked account.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - account-details
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/account-token/{public_token}:
    get:
      operationId: account_token_retrieve
      description: Returns the account token for the end user with the provided public
        token.
      parameters:
      - in: path
        name: public_token
        schema:
          type: string
        required: true
      tags:
      - account-token
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountToken'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/async-passthrough:
    post:
      operationId: async_passthrough_create
      description: Asynchronously pull data from an endpoint not currently supported
        by Merge.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - async-passthrough
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataPassthroughRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DataPassthroughRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DataPassthroughRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncPassthroughReciept'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/async-passthrough/{async_passthrough_receipt_id}:
    get:
      operationId: async_passthrough_retrieve
      description: Retrieves data from earlier async-passthrough POST request
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: async_passthrough_receipt_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - async-passthrough
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/RemoteResponse'
                - type: string
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/audit-trail:
    get:
      operationId: audit_trail_list
      description: Gets a list of audit trail events.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: end_date
        schema:
          type: string
        description: If included, will only include audit trail events that occurred
          before this time
      - in: query
        name: event_type
        schema:
          type: string
        description: 'If included, will only include events with the given event type.
          Possible values include: `CREATED_REMOTE_PRODUCTION_API_KEY`, `DELETED_REMOTE_PRODUCTION_API_KEY`,
          `CREATED_TEST_API_KEY`, `DELETED_TEST_API_KEY`, `REGENERATED_PRODUCTION_API_KEY`,
          `REGENERATED_WEBHOOK_SIGNATURE`, `INVITED_USER`, `TWO_FACTOR_AUTH_ENABLED`,
          `TWO_FACTOR_AUTH_DISABLED`, `DELETED_LINKED_ACCOUNT`, `DELETED_ALL_COMMON_MODELS_FOR_LINKED_ACCOUNT`,
          `CREATED_DESTINATION`, `DELETED_DESTINATION`, `CHANGED_DESTINATION`, `CHANGED_SCOPES`,
          `CHANGED_PERSONAL_INFORMATION`, `CHANGED_ORGANIZATION_SETTINGS`, `ENABLED_INTEGRATION`,
          `DISABLED_INTEGRATION`, `ENABLED_CATEGORY`, `DISABLED_CATEGORY`, `CHANGED_PASSWORD`,
          `RESET_PASSWORD`, `ENABLED_REDACT_UNMAPPED_DATA_FOR_ORGANIZATION`, `ENABLED_REDACT_UNMAPPED_DATA_FOR_LINKED_ACCOUNT`,
          `DISABLED_REDACT_UNMAPPED_DATA_FOR_ORGANIZATION`, `DISABLED_REDACT_UNMAPPED_DATA_FOR_LINKED_ACCOUNT`,
          `CREATED_INTEGRATION_WIDE_FIELD_MAPPING`, `CREATED_LINKED_ACCOUNT_FIELD_MAPPING`,
          `CHANGED_INTEGRATION_WIDE_FIELD_MAPPING`, `CHANGED_LINKED_ACCOUNT_FIELD_MAPPING`,
          `DELETED_INTEGRATION_WIDE_FIELD_MAPPING`, `DELETED_LINKED_ACCOUNT_FIELD_MAPPING`,
          `CREATED_LINKED_ACCOUNT_COMMON_MODEL_OVERRIDE`, `CHANGED_LINKED_ACCOUNT_COMMON_MODEL_OVERRIDE`,
          `DELETED_LINKED_ACCOUNT_COMMON_MODEL_OVERRIDE`, `FORCED_LINKED_ACCOUNT_RESYNC`,
          `MUTED_ISSUE`, `GENERATED_MAGIC_LINK`, `ENABLED_MERGE_WEBHOOK`, `DISABLED_MERGE_WEBHOOK`,
          `MERGE_WEBHOOK_TARGET_CHANGED`, `END_USER_CREDENTIALS_ACCESSED`'
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: start_date
        schema:
          type: string
        description: If included, will only include audit trail events that occurred
          after this time
      - in: query
        name: user_email
        schema:
          type: string
        description: If provided, this will return events associated with the specified
          user email. Please note that the email address reflects the user's email
          at the time of the event, and may not be their current email.
      tags:
      - audit-trail
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogEventList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/available-actions:
    get:
      operationId: available_actions_retrieve
      description: Returns a list of models and actions available for an account.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - available-actions
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableActions'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/default-scopes:
    get:
      operationId: default_scopes_retrieve
      description: Get the default permissions for Merge Common Models and fields
        across all Linked Accounts of a given category. [Learn more](https://help.merge.dev/en/articles/5950052-common-model-and-field-scopes).
      tags:
      - scopes
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonModelScopeAPI'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/delete-account:
    post:
      operationId: delete_account_delete
      description: Delete a linked account.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      tags:
      - delete-account
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/drives:
    get:
      operationId: drives_list
      description: Returns a list of `Drive` objects.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created after this datetime.
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created before this datetime.
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: modified_after
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge after this date time
          will be returned.
      - in: query
        name: modified_before
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge before this date time
          will be returned.
      - in: query
        name: name
        schema:
          type: string
          nullable: true
        description: If provided, will only return drives with this name. This performs
          an exact match.
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: remote_id
        schema:
          type: string
          nullable: true
        description: The API provider's ID for the given object.
      tags:
      - drives
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDriveList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/drives/{id}:
    get:
      operationId: drives_retrieve
      description: Returns a `Drive` object with the given `id`.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      tags:
      - drives
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drive'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/field-mappings:
    get:
      operationId: field_mappings_retrieve
      description: Get all Field Mappings for this Linked Account. Field Mappings
        are mappings between third-party Remote Fields and user defined Merge fields.
        [Learn more](https://docs.merge.dev/supplemental-data/field-mappings/overview/).
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: exclude_remote_field_metadata
        schema:
          type: boolean
        description: If `true`, remote fields metadata is excluded from each field
          mapping instance (i.e. `remote_fields.remote_key_name` and `remote_fields.schema`
          will be null). This will increase the speed of the request since these fields
          require some calculations.
      tags:
      - field-mapping
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldMappingApiInstanceResponse'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
    post:
      operationId: field_mappings_create
      description: Create new Field Mappings that will be available after the next
        scheduled sync. This will cause the next sync for this Linked Account to sync
        **ALL** data from start.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: exclude_remote_field_metadata
        schema:
          type: boolean
        description: If `true`, remote fields metadata is excluded from each field
          mapping instance (i.e. `remote_fields.remote_key_name` and `remote_fields.schema`
          will be null). This will increase the speed of the request since these fields
          require some calculations.
      tags:
      - field-mapping
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFieldMappingRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateFieldMappingRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateFieldMappingRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldMappingInstanceResponse'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/field-mappings/{field_mapping_id}:
    patch:
      operationId: field_mappings_partial_update
      description: Create or update existing Field Mappings for a Linked Account.
        Changes will be reflected after the next scheduled sync. This will cause the
        next sync for this Linked Account to sync **ALL** data from start.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: field_mapping_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - field-mapping
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedEditFieldMappingRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedEditFieldMappingRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedEditFieldMappingRequest'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldMappingInstanceResponse'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
    delete:
      operationId: field_mappings_destroy
      description: Deletes Field Mappings for a Linked Account. All data related to
        this Field Mapping will be deleted and these changes will be reflected after
        the next scheduled sync. This will cause the next sync for this Linked Account
        to sync **ALL** data from start.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: field_mapping_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - field-mapping
      security:
      - tokenAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldMappingInstanceResponse'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/files:
    get:
      operationId: files_list
      description: Returns a list of `File` objects.
      x-fern-pagination:
        cursor: $request.cursor
        next_cursor: $response.next
        results: $response.results
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created after this datetime.
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
        description: If provided, will only return objects created before this datetime.
      - in: query
        name: cursor
        schema:
          type: string
        description: The pagination cursor value.
        examples:
          CursorExample:
            value: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
            summary: Cursor Example
      - in: query
        name: drive_id
        schema:
          type: string
        description: Specifying a drive id returns only the files in that drive. Specifying
          null returns only the files outside the top-level drive.
        examples:
          DriveId:
            summary: drive_id
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - drive
            - folder
            - permissions
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandPermissions,Folder,Drive:
            value: permissions,folder,drive
            summary: Expand Permissions, Folder, Drive
        explode: false
      - in: query
        name: folder_id
        schema:
          type: string
        description: Specifying a folder id returns only the files in that folder.
          Specifying null returns only the files in root directory.
        examples:
          FolderId:
            summary: folder_id
      - in: query
        name: include_deleted_data
        schema:
          type: boolean
        description: Indicates whether or not this object has been deleted in the
          third party platform. Full coverage deletion detection is a premium add-on.
          Native deletion detection is offered for free with limited coverage. [Learn
          more](https://docs.merge.dev/integrations/hris/supported-features/).
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: mime_type
        schema:
          type: string
        description: If provided, will only return files with these mime_types. Multiple
          values can be separated by commas.
      - in: query
        name: modified_after
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge after this date time
          will be returned.
      - in: query
        name: modified_before
        schema:
          type: string
          format: date-time
        description: If provided, only objects synced by Merge before this date time
          will be returned.
      - in: query
        name: name
        schema:
          type: string
          nullable: true
        description: If provided, will only return files with this name. This performs
          an exact match.
      - in: query
        name: order_by
        schema:
          type: string
          enum:
          - -created_at
          - -modified_at
          - created_at
          - modified_at
          x-fern-enum:
            -created_at:
              name: CreatedAtDescending
            created_at:
              name: CreatedAtAscending
            -modified_at:
              name: ModifiedAtDescending
            modified_at:
              name: ModifiedAtAscending
        description: 'Overrides the default ordering for this endpoint. Possible values
          include: created_at, -created_at, modified_at, -modified_at.'
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: remote_id
        schema:
          type: string
          nullable: true
        description: The API provider's ID for the given object.
      tags:
      - files
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFileList'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
    post:
      operationId: files_create
      description: Creates a `File` object with the given values.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: is_debug_mode
        schema:
          type: boolean
        description: Whether to include debug fields (such as log file links) in the
          response.
      - in: query
        name: run_async
        schema:
          type: boolean
        description: Whether or not third-party updates should be run asynchronously.
      tags:
      - files
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileStorageFileEndpointRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FileStorageFileEndpointRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileStorageFileEndpointRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileStorageFileResponse'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC_BETA
  /filestorage/v1/files/{id}:
    get:
      operationId: files_retrieve
      description: Returns a `File` object with the given `id`.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: query
        name: expand
        schema:
          type: array
          items:
            type: string
            enum:
            - drive
            - folder
            - permissions
        description: Which relations should be returned in expanded form. Multiple
          relation names should be comma separated without spaces.
        examples:
          ExpandPermissions,Folder,Drive:
            value: permissions,folder,drive
            summary: Expand Permissions, Folder, Drive
        explode: false
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: include_remote_data
        schema:
          type: boolean
        description: Whether to include the original data Merge fetched from the third-party
          to produce these models.
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      tags:
      - files
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: ''
      x-endpoint-availability: ENDPOINT_AVAILABILITY_PUBLIC
  /filestorage/v1/files/{id}/download:
    get:
      operationId: files_download_retrieve
      description: Returns the `File` content with the given `id` as a stream of bytes.
      parameters:
      - in: header
        name: X-Account-Token
        schema:
          type: string
        description: Token identifying the end user.
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: include_shell_data
        schema:
          type: boolean
        description: Whether to include shell records. Shell records are empty records
          (they may contain some metadata but all other fields are null).
      - in: query
        name: mime_type
        schema:
          type: string
        description: If provided, specifies the export format of the file to be downloaded.
          For information on supported export formats, please refer to our <a 
          href='https://help.merge.dev/en/articles/8615316-file-export-and-download-specification'
          target='_blank'>export format help center article</a>.
      tags:
      - files
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/octet-stream:
