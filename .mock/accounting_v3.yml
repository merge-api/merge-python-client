          description: The contact's name.
          example: Gil Feig's pickleball store
        is_supplier:
          type: boolean
          nullable: true
          description: Whether the contact is a supplier.
        is_customer:
          type: boolean
          nullable: true
          description: Whether the contact is a customer.
          example: true
        email_address:
